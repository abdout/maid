<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maid UAE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FF385C 0%, #E31C5F 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2.5rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .badges {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .badge {
      background: rgba(255,255,255,0.15);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    .coming-soon {
      margin-top: 3rem;
      padding: 1rem 2rem;
      background: white;
      color: #FF385C;
      border-radius: 12px;
      font-weight: 600;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>
    <h1>Maid UAE</h1>
    <p>Premium housemaid recruitment platform</p>
    <div class="badges">
      <span class="badge">React Native</span>
      <span class="badge">Cloudflare Workers</span>
      <span class="badge">Prisma</span>
    </div>
    <div class="coming-soon">Mobile App Coming Soon</div>
  </div>
</body>
</html>
